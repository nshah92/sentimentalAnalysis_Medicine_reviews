<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Here are all my Albums</h3>
    {% if all_albums  %}
        <ul>
            {% for album in all_albums %}
            <li><a href="{% url 'music:details' album.id %}">{{ album.album_title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>N/A</h3>
    {% endif %}
</body>
</html>
